<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="/IMAGE_SLIDER/images/img_1.jpg" alt="Image 1">
      <img src="/IMAGE_SLIDER/images/img_2.jpg" alt="Image 2">
      <img src="/IMAGE_SLIDER/images/img_3.jpg" alt="Image 3">
      <img src="/IMAGE_SLIDER/images/img_4.jpg" alt="Image 4">
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
